<button id="play-again-btn" class="reset-btn" onclick="newGameHandler()">PLAY AGAIN</button>
  </div>
   <div id="game-box-wrapper">
    <!-- SCOREBOARD -->
    <div id="scoreboard" class="game-box">
        <h1>SCORE:</h1>
        <h1 id="wins-counter" data-testid="score">0</h1>
     </div>
     <!-- GAME CONTAINER -->
     <div id="main-game-box">
        <!-- Target color container -->
        <div id="target-color-box"  class="game-box">
        <p id="game-instruction" data-testid="gameInstructions"> <b>How to Play:</b> Guess the color that matches the <b>Target Color</b>.</p>
            <h1 class="title">Target Color:</h1>
            <div id="target-color" data-testid="colorBox"></div>
        </div>

        <!-- Color options container-->
   <div id="color-options-box"  class="game-box">
       <h1 class="title">Make Your Pick:</h1>
       <h1 id="game-status" data-testid="gameStatus"></h1>
    <ul id="color-options">
        <li id="color-1" class="color-option" data-testid="colorOption"></li>
        <li id="color-2" class="color-option" data-testid="colorOption"></li>
        <li id="color-3" class="color-option" data-testid="colorOption"></li>
        <li id="color-4" class="color-option" data-testid="colorOption"></li>
        <li id="color-5" class="color-option" data-testid="colorOption"></li>
        <li id="color-6" class="color-option" data-testid="colorOption"></li>
      </ul>
   </div>

    </div>
   </div>
   <button id="new-game-btn" class="reset-btn" onclick="newGameHandler()" data-testid="newGameButton"> NEW GAME</button>
</body>
<script src="app.js"></script>
</html>
